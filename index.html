<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Decomposing the Latent Space — Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Results gallery for C-ReLIC.">
  <style>
    :root{
      --maxw: 980px; --line:#e5e7eb; --fg:#111827; --muted:#4b5563; --brand:#2563eb;
      --card-bg:#fff; --card-r:14px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--fg);background:#fff}
    a{color:#2563eb;text-decoration:none}
    a:hover{text-decoration:underline}
    .topbar{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--line);z-index:50}
    .nav{max-width:var(--maxw);margin:0 auto;display:flex;justify-content:space-between;align-items:center;height:64px;padding:0 16px}
    .brand{font-weight:800}
    main{padding:28px 0}
    .container{max-width:var(--maxw);margin:0 auto;padding:0 16px}
    h1{margin:0 0 6px;font-size:28px}
    p.lead{margin:0 0 18px;color:var(--muted)}
    .card{background:var(--card-bg);border:1px solid var(--line);border-radius:var(--card-r);padding:16px}
    .grid{display:grid;gap:14px;grid-template-columns:repeat(auto-fit,minmax(280px,1fr))}
    .thumb{display:block;border:1px solid var(--line);border-radius:12px;overflow:hidden;background:#fafafa}
    .thumb img{width:100%;height:auto;display:block}
    figure{margin:0}
    figcaption{margin:8px 0 0;color:var(--muted);font-size:13px}
    footer{border-top:1px solid var(--line);padding:24px 0;color:var(--muted);text-align:center}
  </style>
</head>
<body>
  <div class="topbar">
    <div class="nav">
      <div class="brand">C-ReLIC</div>
      <nav>
        <a href="#results">Results</a>
      </nav>
    </div>
  </div>

  <main>
    <div class="container">
      <h1>Result Images</h1>
      <p class="lead">Rendered PNG composites. Click any image to open the full-size file in a new tab.</p>

      <div id="results" class="grid" style="margin-top:12px">
        <figure class="card">
          <a class="thumb" href="assets/img/jpeg10_web1_225.png" target="_blank" rel="noopener">
            <img src="assets/img/jpeg10_web1_225.png" alt="jpeg10_web1_225">
          </a>
          <figcaption>jpeg10_web1_225.png</figcaption>
        </figure>

        <figure class="card">
          <a class="thumb" href="assets/img/jpeg10_web1_258.png" target="_blank" rel="noopener">
            <img src="assets/img/jpeg10_web1_258.png" alt="jpeg10_web1_258">
          </a>
          <figcaption>jpeg10_web1_258.png</figcaption>
        </figure>

        <figure class="card">
          <a class="thumb" href="assets/img/jpeg10_web1_265.png" target="_blank" rel="noopener">
            <img src="assets/img/jpeg10_web1_265.png" alt="jpeg10_web1_265">
          </a>
          <figcaption>jpeg10_web1_265.png</figcaption>
        </figure>

        <figure class="card">
          <a class="thumb" href="assets/img/jpeg10_web1_297.png" target="_blank" rel="noopener">
            <img src="assets/img/jpeg10_web1_297.png" alt="jpeg10_web1_297">
          </a>
          <figcaption>jpeg10_web1_297.png</figcaption>
        </figure>

        <figure class="card">
          <a class="thumb" href="assets/img/jpeg10_web1_298.png" target="_blank" rel="noopener">
            <img src="assets/img/jpeg10_web1_298.png" alt="jpeg10_web1_298">
          </a>
          <figcaption>jpeg10_web1_298.png</figcaption>
        </figure>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">© <span id="y"></span> Your Name</div>
  </footer>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
